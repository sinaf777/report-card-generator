<!DOCTYPE html>
<html>
<head>
    <title>Generate Report Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            display: inline-block;
            width: 140px;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], input[type="file"], select {
            margin-top: 10px;
            padding: 5px;
            width: 300px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Generate Report Cards</h2>
    <form method="POST" action="/generate" enctype="multipart/form-data">
        <h3>School Information</h3>
        <label>School Name:</label><input type="text" name="school_name" required><br>
        <label>Term:</label>
        <select name="term" required>
            <option value="1st Semester">1st Semester</option>
            <option value="2nd Semester">2nd Semester</option>
        </select><br>
        <label>Date:</label><input type="date" name="date" required><br><br>

        <h3>Student Excel Sheet</h3>
        <input type="file" name="excel" accept=".xlsx,.xls" required><br><br>

        <input type="submit" value="Generate Report Cards">
    </form>
</body>
</html>
