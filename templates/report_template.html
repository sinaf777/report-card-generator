<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Report Card</title>
    <style>
        body { font-family: sans-serif; }
        .card { border: 1px solid #000; padding: 20px; margin: 10px; }
        .logo { width: 100px; }
    </style>
</head>
<body>
    <div class="card">
        <img class="logo" src="{{ logo_path }}">
        <h2>{{ school.school_name }}</h2>
        <p>Term: {{ school.term }} | Date: {{ school.date }}</p>
        <hr>
        <h3>Student: {{ student.name }}</h3>
        <p>Grade: {{ student.grade }}</p>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr><th>Subject</th><th>Mark</th><th>Grade</th></tr>
            {% for subject, mark in student.subjects.items() %}
            <tr>
                <td>{{ subject }}</td>
                <td>{{ mark }}</td>
                <td>{{ grades[subject] }}</td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <p>Signature: {{ school.signature }}</p>
    </div>
</body>
</html>
